<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-title {
      text-align: center; 
      margin-bottom: 30px;
      font-weight: 600;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
    }

    .register-link a {
      text-decoration: none;
      color: #0d6efd;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2 class="login-title">Login</h2>
    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" required autocomplete="current-password" id="password" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>

      <div id="error" class="text-danger mt-3 text-center"></div>
    </form>
    <div class="register-link">
      Don't have an account? <a href="RegistrationForm.html">Register</a>
    </div>
  </div>
  <script src="LoginForm.js"></script>
  <!-- <script src="/scripts/script.js" ></script> -->
</body>


</html>
