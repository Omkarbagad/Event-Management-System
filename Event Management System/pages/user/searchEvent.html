<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventEase - Browse Events</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        :root {
            --primary: #6c63ff;
            --secondary: #f5f5f5;
            --bg: #ffffff;
            --text: #333333;
            --accent: #ff6584;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--secondary);
            color: var(--text);
        }

        .event-tags {
            margin: 0.5rem 0;
        }

        .event-tags span {
            background-color: var(--secondary);
            color: var(--primary);
            font-size: 0.75rem;
            padding: 0.3rem 0.6rem;
            border-radius: 12px;
            margin-right: 0.4rem;
            display: inline-block;
        }

        .event-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .event-actions button {
            border: none;
            padding: 0.5rem 0.8rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s ease;
        }

        .register-btn {
            background-color: var(--accent);
            color: white;
        }

        .register-btn:hover {
            background-color: #ff4265;
        }

        .share-btn,
        .bookmark-btn {
            background-color: var(--primary);
            color: white;
        }

        .share-btn:hover,
        .bookmark-btn:hover {
            background-color: #4f48cc;
        }

        .event-content p:first-of-type {
            font-size: 0.85rem;
            color: #555;
            margin-bottom: 0.5rem;
        }

        .main {
            margin-left: 0;
            padding: 2rem;
            transition: margin-left 0.3s ease-in-out;
        }

        .browse-header {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: flex-start;
            margin-bottom: 2rem;
        }

        .browse-header h2 {
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 0;
        }

        .search-filter-container {
            display: flex;
            gap: 1rem;
            align-items: center;
            width: 100%;
            max-width: 100%;
        }

        .search-bar {
            padding: 0.5rem 1rem;
            border: 1px solid #ccc;
            border-radius: 20px;
            flex: 1;
        }

        #categoryFilter {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: auto;
        }

        .clear-filter-button {
            background-color: #e0e0e0;
            color: #333;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.2s ease;
        }

        .clear-filter-button:hover {
            background-color: #c0c0c0;
        }

        .filter-display-area{
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: #555;
        }

        .event-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .event-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }

        .event-card:hover {
            transform: scale(1.02);
        }

        .event-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .event-content {
            padding: 1rem;
        }

        .event-content h3 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .event-content p {
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        .event-content button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .event-content button:hover {
            background-color: #ff4265;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 60%;
            max-width: 900px;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            margin: 20px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #ff6347;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            margin-bottom: 10px;
        }

        /* Input Fields */
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-btn:hover {
            background-color: #45a049;
        }

        #registrationMessage {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        #registrationMessage.success {
            color: #28a745;
        }

        #registrationMessage.error {
            color: #dc3545;
        }

        /* Animation for modal */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .event-category-badge {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .event-category-badge:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .event-list {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 90%;
            }

            .search-filter-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }

        .event-actions {
            display: flex;
            gap: 15px;
        }

        .event-actions button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }

        .event-actions button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="main" id="main">
        <div class="browse-header">
            <h2>Browse Events</h2>
            <div class="search-filter-container">
                <input type="text" class="search-bar" placeholder="Search events..." oninput="filterEvents()" />
                <select id="categoryFilter" onchange="filterEvents()" style="padding:0.5rem; border:1px solid #ccc; border-radius:5px; flex-grow: 1; min-width: 0;">
                    <option value="">All Categories</option>
                    <option value="Music">Music</option>
                    <option value="Sports">Sports</option>
                    <option value="Technology">Technology</option>
                    <option value="Art">Art</option>
                    </select>
                <button class="clear-filter-button" onclick="clearFilters()">Clear</button>
            </div>
            <div class="filter-display-area" id="filterDisplay">
                <span id="searchTermDisplay"></span>
                <span id="categoryDisplay"></span>
            </div>
        </div>

        <div class="event-list" id="eventList">
        </div>
    </div>
    <div id="eventModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalEventName"></h2>
            <p><strong>Date:</strong> <span id="modalEventDate"></span></p>
            <p><strong>Time:</strong> <span id="modalEventTime"></span></p>
            <p><strong>Location:</strong> <span id="modalEventLocation"></span></p>
            <p><strong>Category:</strong> <span id="modalEventCategory"></span></p>
            <p><strong>Description:</strong> <span id="modalEventDescription"></span></p>
            <button class="register-btn" onclick="registerForEvent()">Register for Event</button>
            <input type="hidden" id="selectedEventId" />
            <div id="registrationMessage" style="display: none; margin-top: 10px;"></div>
        </div>
    </div>
    <script>
        (function () {
            const user = JSON.parse(localStorage.getItem("user"));
            const userId = user?.id;

            let allEvents = [];
            let searchTerm = "";
            let selectedCategory = "";


            function fetchEvents() {
                fetch("http://localhost:8080/api/events")
                    .then(res => res.json())
                    .then(data => {
                        allEvents = data;
                        console.log("Fetched events:", allEvents);
                        renderEvents(allEvents);
                    })
                    .catch(error => {
                        console.error("Error fetching events:", error);
                        document.getElementById("eventList").innerHTML = "<p>Error loading events.</p>";
                    });
            }


            function renderEvents(events) {
                const container = document.getElementById("eventList");
                container.innerHTML = "";

                events.forEach((event) => {
                    const card = document.createElement("div");
                    card.className = "event-card";
                    card.onclick = () => openModal(event);

                    const shortDesc = getShortDescription(event.description, 30);

                    card.innerHTML = `
                    <div class="event-category-badge">${event.category}</div>
                    <div class="event-content">
                        <h3>${event.name}</h3>
                        <p><i class="fas fa-calendar-alt"></i> ${formatDate(event.date)} Â· <i class="fas fa-map-marker-alt"></i> ${event.location}</p>
                        <p>${shortDesc}</p>
                        <div class="event-tags">
                            <span>#${event.category}</span>
                        </div>
                        <div class="event-actions">
                            <button class="register-btn">Register</button>
                            <button class="share-btn"><i class="fas fa-share-alt"></i></button>
                        </div>
                    </div>
                `;

                    container.appendChild(card);
                });
            }
            function getShortDescription(desc, wordLimit) {
                if (!desc) return "No description available.";
                const words = desc.split(" ");
                return words.length > wordLimit
                    ? words.slice(0, wordLimit).join(" ") + "..."
                    : desc;
            }

            function formatDate(dateStr) {
                const dateObj = new Date(dateStr);
                const options = { day: 'numeric', month: 'long', year: 'numeric' };
                return dateObj.toLocaleDateString('en-US', options);
            }

            function openModal(event) {
                document.getElementById("modalEventName").innerText = event.name;
                document.getElementById("modalEventDate").innerText = formatDate(event.date);
                document.getElementById("modalEventTime").innerText = event.time;
                document.getElementById("modalEventLocation").innerText = event.location;
                document.getElementById("modalEventCategory").innerText = event.category;
                document.getElementById("modalEventDescription").innerText = event.description;

                document.getElementById("selectedEventId").value = event.id;

                document.getElementById("eventModal").style.display = "flex";
            }


            function closeModal() {
                document.getElementById("eventModal").style.display = "none";
            }

            function registerForEvent() {
                const user = JSON.parse(localStorage.getItem("user"));
                const name = user?.name;
                const email = user?.email;
                const userId = user?.id;

                const eventIdStr = document.getElementById("selectedEventId").value;
                const eventId = parseInt(eventIdStr);

                if (!name || !email || isNaN(eventId)) {
                    alert("User info or event ID missing. Please make sure you're logged in.");
                    return;
                }

                const reg_date = new Date().toISOString();

                const registration = {
                    eventId: eventId,
                    name: name,
                    email: email,
                    regDate: reg_date,
                    userId: userId
                };

                fetch("http://localhost:8080/api/registrations", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(registration)
                })
                    .then(function (response) {
                        if (response.ok) {
                            alert("Successfully registered for the event!");
                            // Redirect to dashboard page after registration
                            window.location.href = "/pages/user/userLayout.html";
                        } else {
                            alert("Registration failed!");
                        }
                    })
                    .catch(function (error) {
                        console.error("Registration error:", error);
                        alert("An error occurred during registration.");
                    });
            }

            function filterEvents() {
                searchTerm = document.querySelector(".search-bar").value.toLowerCase();
                selectedCategory = document.getElementById("categoryFilter").value.toLowerCase();

                const filteredEvents = allEvents.filter(event => {
                    const matchesName = event.name.toLowerCase().includes(searchTerm);
                    const matchesCategory = selectedCategory === "" || event.category.toLowerCase() === selectedCategory;
                    return matchesName && matchesCategory;
                });
                renderEvents(filteredEvents);

                displayFilters();
            }

            function clearFilters() {
                searchTerm = "";
                selectedCategory = "";
                document.querySelector(".search-bar").value = "";
                document.getElementById("categoryFilter").value = "";
                renderEvents(allEvents);
                displayFilters();
            }

            function displayFilters() {
                const searchTermDisplay = document.getElementById("searchTermDisplay");
                const categoryDisplay = document.getElementById("categoryDisplay");

                searchTermDisplay.textContent = searchTerm ? `Search Term: ${searchTerm}` : "";
                categoryDisplay.textContent = selectedCategory ? `Category: ${selectedCategory}` : "";
            }

            window.filterEvents = filterEvents;
            window.openModal = openModal;
            window.closeModal = closeModal;
            window.registerForEvent = registerForEvent;
            window.getShortDescription = getShortDescription;
            window.fetchEvents = fetchEvents;
            window.onload = fetchEvents;
            window.formatDate = formatDate;
            window.clearFilters = clearFilters;
            window.displayFilters = displayFilters;
        })();
    </script>
</body>
</html>
